<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms Exercise</title>
    </head>

    <body>
        <form>
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="user123" name="username" required/>

            <label for="password">Password</label>
            <input id="password" type="password" name="password" minlength="6" required/>

            <input type="date" />


            <fieldset>
                <legend>Choose your captain</legend>

                <label for="careese">Careese</label>
                <input id="careese" type="radio" name="animal" value="careese"/>

                <label for="nami">Nami</label>
                <input id="nami" type="radio" name="animal" value="nami"/>
            </fieldset>
            

            <button>submit</button>
        </form>
    </body>
</html>
